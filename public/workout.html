<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miguel Songco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="scripts.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <button class="back-button" onclick="goBack()">Go Back</button>
    
    <header>
        <h1>Miguel Songco <img src="android-chrome-192x192.png" class="header-image" alt="Logo"></h1>
    </header>
    
    <nav>
        <a href="welcome.html">Welcome</a> 
        <a href="profile.html">Profile Creation</a>
        <a href="Dashboard.html">Dashboard</a>
        <a href="workout.html">Workout</a> 
    </nav>

    <main>
        <section>
            <form id="workout-form">
                <fieldset>
                    <legend>Workout Preferences</legend>
                    <p>Workout Preferences: <span id="preferences"></span></p>
                </fieldset>

                <fieldset>
                    <legend>Select Days per Week</legend>
                    <p>Days per Week: <span id="workout-days"></span></p>
                </fieldset>

                <button type="submit">Generate Workout Plan</button>
            </form>
            <button onclick="window.location.href='edit-profile.html'">Edit Profile</button>
        </section>
        
        <section id="workout-suggestions"></section>
    </main>

    <footer>
        <p>&copy; 2024 Miguel Songco</p>
    </footer>

    <script>

        // Function to load user data into the dashboard
        function loadUserData() {
            fetch('/api/user-data')
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        document.getElementById('preferences').innerText = data.workoutPreferences.join(', ');
                        document.getElementById('workout-days').innerText = data.workoutDays.join(', ');
                    }
                });
        }

        // Call loadUserData when the page loads
        window.onload = loadUserData;
        // back button
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
